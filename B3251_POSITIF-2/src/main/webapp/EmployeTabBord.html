<html>
    <head>
        <title>client</title>
        <meta charset="UTF-8">

    <body>
        <button id="bouton-voyance">Voyance</button> 
        <button id="bouton-deconnexion"> Déconnexion </button>  
        <h1> Statistiques </h1> <br>
        <h2> Nombre de client par employé </h2>
        <canvas id="canvas" width="750" height="150"></canvas>
        <table id="Employe" border="1"> </table>
        <h2> Nombre de client par medium </h2>
        <!-- <div id="nom"> </div>
        <div id="nbApparition"> </div> -->
        <table id="Medium" border="1"> </table>
        <script>
            var canvas  = document.querySelector('#canvas');
            var context = canvas.getContext('2d');
            context.fillText("texte", 10, 140);
            context.fillText("texte", 60, 140);
            context.fillText("texte", 110, 140);
            context.fillText("texte", 160, 140);
            context.fillText("texte", 210, 140);
            context.fillText("texte", 260, 140);
            context.fillText("texte", 310, 140);
            context.fillText("texte", 360, 140);
            context.fillText("texte", 410, 140);
            context.fillText("texte", 460, 140);
            context.fillText("texte", 510, 140);
            context.fillText("texte", 560, 140);
            var hauteurMax = 120;
            var taille = 80;
            context.fillStyle = "gold";
            context.fillRect(5, hauteurMax - taille, 45, taille);
            context.fillRect(55, 0, 45, 120);
            context.fillRect(105, hauteurMax - taille, 45, taille);
            context.fillRect(155, 0, 45, 120);
            context.fillRect(205, hauteurMax - taille, 45, taille);
            context.fillRect(255, 0, 45, 120);
            context.fillRect(305, hauteurMax - taille, 45, taille);
            context.fillRect(355, 0, 45, 120);
            context.fillRect(405, hauteurMax - taille, 45, taille);
            context.fillRect(455, 0, 45, 120);
            context.fillRect(505, hauteurMax - taille, 45, taille);
            context.fillRect(555, 0, 45, 120);
            context.fillRect(605, 0, hauteurMax - taille, 45, taille);
            context.fillRect(655, 0, 45, 120);
            context.fillRect(705, 0, hauteurMax - taille, 45, taille);
          
		



        function obtenirStatistiques() {

                $.ajax({
                    url: './ActionServlet',
                    method: 'GET',
                    data: {
                        action: 'statistiques'
                    },
                    dataType: 'json'
                }).done(function (data) {
                
                   $("#Employe").empty();
                   $("#Employe").append("<td> Nom </td> <td> Nombre d'Apparition </td>");
                   $("#Medium").empty();
                   $("#Medium").append("<td> Nom </td> <td> Nombre d'Apparition </td>");
         
                   $.each(data.objets, function(i,o){
                       if (o.nomMedium) {
                           $("#Employe").append("<tr> <td> " + o.nomMedium + " </td> <td>" + o.nbVoyanceAssocie + " </td> </tr>");
                       } else {
                           $("#Medium").append("<tr> <td> Voyant </td> <td> " + o.Voyant + " </td> </tr>");
                           $("#Medium").append("<tr> <td> Tarologue </td> <td> " + o.Tarologue + " </td> </tr>");
                           $("#Medium").append("<tr> <td> Astrologue </td> <td> " + o.Astrologue + " </td> </tr>");
                            
                       }
                       
                   });
                }).fail( function (error) { // Appel KO => erreur a gérer

                    // Popup avec message d'erreur :
                    alert('Erreur lors de l\'appel: HTTP Code ' + error.status + ' ~ ' + error.statusText + ' ~ ' + error.getResponseHeader('Content-Type'));
                    // Message d'erreur dans la div #message :
                    $('#message').html('Erreur lors de l\'appel: HTTP Code ' + error.status + ' ~ ' + error.statusText + ' ~ ' + error.getResponseHeader('Content-Type'));

                });
            }

            $(document).ready(function () {
                // ajout d'un "handler" sur le clic du bouton de connexion
                $('#bouton-deconnexion').on('click', function () {
                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Clic sur le bouton "Déconnexion"');
                    // appel de la fonction connexion
                    window.location = "Connexion.html";
                });
                $('#bouton-voyance').on('click', function () {
                    // affichage pour debugage dans la console javascript du navigateur
                    console.log('Clic sur le bouton "Voyance"');
                    window.location = "EmployeVoyance.html";
                });
                obtenirStatistiques();

                //remplirDonnees();
            });

            
            
            
        
        </script>
    </body>
    
    
        
</html>
